  <div class="background-container">
    <div class="container user-profile-container col">
      <div class="form-group row">
        <div class="col-sm-10">
          <img class="btn btn link user-icon" src="{{user.photoURL}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="displayName" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="displayName" placeholder="Type desired user name here"
                 value="{{user?.displayName}}">
        </div>
      </div>
      <form [formGroup]="userForm" #formDir="ngForm">

        <!--<div class="form-group row">-->
        <label class="col-sm-3 col-form-label" for="email">Email</label>
        <!--<div class="col-sm-9">-->
        <input id="email"
               class="form-control"
               formControlName="email"
               required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">

          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            Email is required.
          </mat-error>
          <mat-error *ngIf="email.errors?.minlength">
            Email is required.
          </mat-error>
          <!--<div *ngIf="email.errors?.required">-->
            <!--Email is required.-->
          <!--</div>-->
          <!--<div *ngIf="email.errors?.minlength">-->
            <!--Email must be at least 4 characters long.-->
          <!--</div>-->
          <!--<div *ngIf="email.errors?.forbiddenName">-->
            <!--Email cannot be Bob.-->
          <!--</div>-->
        </div>

        <!--</div>-->
        <!--</div>-->
      </form>
      <div class="form-group row">
        <div class="col">
          <button type="submit" class="btn btn-success col">Sign in</button>
        </div>
      </div>
    </div>
  </div>
