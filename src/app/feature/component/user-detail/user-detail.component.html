<div *ngIf="user" class="container-fluid">
  <div class="row">displayName: {{user?.displayName}}</div>
  <div class="row">email: {{user?.email}}</div>
  <div class="row">phoneNumber: {{user?.phoneNumber}}</div>
  <div class="row">photoURL: {{user?.photoURL}}</div>
  <div class="row">providerId: {{user?.providerId}}</div>
  <div class="row">uid: {{user?.uid}}</div>
</div>
