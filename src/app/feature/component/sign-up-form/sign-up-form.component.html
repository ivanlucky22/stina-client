<div class="container user-profile-container col p-3">
  <div [ngSwitch]="state">
    <div *ngSwitchCase="stateEnum.UNAUTHORIZED">
      <div class="form-group row">
        <div class="col-sm-10">
          <img class="btn btn link user-icon" src="{{user?.photoURL}}"/>
        </div>
      </div>
      <form [formGroup]="userForm" #formDir="ngForm">
        <div class="form-group row">
          <label for="displayName" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="displayName" placeholder="Type desired user name here"
                   value="{{user?.displayName}}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="email">Email</label>
          <div class="col-sm-9">
            <input id="email"
                   class="form-control"
                   formControlName="email"
                   required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <mat-error *ngIf="email.errors?.required">
                Email is required.
              </mat-error>
              <mat-error *ngIf="email.errors?.valid">
                Email is invalid
              </mat-error>
              <mat-error *ngIf="email.errors?.minlength">
                Email must be at least 4 characters long.
              </mat-error>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-success col" (click)="validateAndAuthorize()">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div *ngSwitchCase="stateEnum.SENT_EMAIL_VERIFICATION">
      <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    </div>
    <div *ngSwitchCase="stateEnum.SENT_EMAIL_VERIFICATION_SUCCEED">
      <span>{{'sign.up.form.verification.link.send' | translate}}</span>
    </div>
  </div>

</div>
