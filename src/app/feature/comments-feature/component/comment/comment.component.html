<div class="col">
  <div class="row">
    <div class="col-auto">
      <app-user-icon [photoURL]="comment?.author?.photoURL"
                     [userId]="comment?.author?.uid"
                     [userEmailVerified]="user?.emailVerified"
                     [classes]="'user-icon-css-sm p-1'"></app-user-icon>
    </div>
    <div class="col">
      <div class="row">
        <a class="username-span" [routerLink]="['/users/'+comment?.author?.uid]">{{comment.author.displayName}}</a>
        <span class="comment-span">{{comment.content}}</span>
      </div>
      <div class="row justify-content-between mt-2" style="font-size: 12px;">
        <div class="col-auto">
          <span class="p-1 gray-label">{{comment.timestamp | timeAgo: translate.currentLang}}</span>
          <span class="btn btn-sm btn-link"
                style="font-size: 12px">{{'article.comment.reply.caption' | translate}}</span>
        </div>
        <div class="col-auto">
          <app-emotions-panel [emotionable]="comment"
                              [user]="user"
                              (updateEmotionable)="updateComment()"></app-emotions-panel>
        </div>
      </div>

    </div>
  </div>
</div>
