<div class="container-fluid">
  <div class="row">
    <button class="btn btn-lg btn-success w-100" (click)="openModal(publishArticleModal)">
      {{'add.article.button.caption'|translate}}
    </button>
  </div>
</div>

<ng-template #publishArticleModal>
  <div class="modal-body text-center">
    <app-publishing-form [user]="user" (onPublish)="closeModal()"></app-publishing-form>
  </div>
</ng-template>
