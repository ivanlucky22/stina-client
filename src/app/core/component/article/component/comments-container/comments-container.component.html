<div class="row">
  <div class="col-11 comments-container">
    <div class="row">
      <div class="col">
        <ng-container *ngFor="let comment of comments" class="list-group">
          <app-comment [comment]="comment" [user]="user" class="row list-group-item comment-item"></app-comment>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="align-items-center col-11">
        <div class="row">
          <div class="col-auto">
            <img src="{{user.photoURL}}" class="comment-user-icon">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Write your comment here..."
                   #commentText>
          </div>
          <div class="col-auto">
            <span class="fa fa-paper-plane" (click)="addComment(commentText)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
