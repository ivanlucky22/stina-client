<div class="col">
  <div class="row">
    <div class="col-2">
      <img src="{{user.photoURL}}" class="comment-user-icon p-0"/>
    </div>
    <div class="col-10">
      <div class="row">
        <span class="username-span">{{comment.userName}}</span>
        <span class="comment-span">{{comment.content}}</span>
      </div>
      <div class="row" style="font-size: 12px">
        <span class="p-1">
        {{comment.timestamp | date}}
        </span>
        <span class="btn btn-sm btn-link" style="font-size: 12px">
          Reply
        </span>
      </div>

    </div>
  </div>
</div>
