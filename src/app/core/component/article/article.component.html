<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 list-group-item" style="background-color: rgba(0,0,0,0)">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.body}}</p>
      <span>{{article.timestamp | date:'medium'}}</span><br>
    </div>
    <div class="col-1 p-0 m-0">
      <div class="d-flex flex-column p-0 m-0">
        <div class="article-emotion-btn-container">
          <span class="fa fa-thumbs-o-up article-emotion-btn"
                [ngClass]="{'article-emotion-btn-clicked':likeClicked}"
                (click)="like()"
          ></span>
          {{article.likes.length}}
        </div>
        <div class="article-emotion-btn-container">
          <span class="fa fa-thumbs-o-down article-emotion-btn"
                [ngClass]="{'article-emotion-btn-clicked':dislikeClicked}"
                (click)="dislike()"
          ></span>
          {{article.dislikes.length}}
        </div>
        <div class="article-emotion-btn-container">
          <span class="fa fa fa-smile-o article-emotion-btn"
                [ngClass]="{'article-emotion-btn-clicked':laughtClicked}"
                (click)="laught()"
          ></span>
          {{article.laughts.length}}
        </div>
      </div>
    </div>
  </div>
</div>
