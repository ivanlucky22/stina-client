<form>
  <div class="form-group">
    <label for="messageTitleInput">Title</label>
    <input #newMessageTitle type="text" class="form-control" id="messageTitleInput" placeholder="Enter title">
    <small class="form-text text-muted">Shortly about your feelings</small>
  </div>
  <div class="form-group">
    <label for="messageBodyInput">Text</label>
    <div class="form-inline">
      <textarea #newMessageBody class="form-control col-md-11" id="messageBodyInput" placeholder="What do you fill?"
      style="width: 80%"></textarea>
      <mat-icon>home</mat-icon>
      <button (click)="publishMessage(newMessageTitle, newMessageBody)" class="btn btn-primary"
              style="background-color: skyblue; border: 0 solid skyblue; width: 10%">Send</button>
    </div>
  </div>
</form>
